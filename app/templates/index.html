{% extends "layout.html" %}

{% block title %}What would you like to do in the next few years? Flask Bucketlist{% endblock %}

{% block main %}
<form class="form-horizontal">

    <h1>Log In</h1>

    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-default">Log In</button>
            <div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
